<!-- 로그인 페이지 (login.html) -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 페이지 제목 (Page Title) -->
    <title>Login</title>
    <!-- 로그인 CSS 파일 연결 (Linking login CSS file) -->
    <link rel="stylesheet" href="../../css/login.css">
    <!-- 로그인 JavaScript 파일 연결 (Linking login JavaScript file) -->
    <script src="../../javascript/login.js"></script>
</head>
<body>
    <!-- 이메일 입력란 (Email input box) -->
    <input type="text" placeholder="Email" class="inputbox" id="email">
    <!-- 비밀번호 입력란 (Password input box) -->
    <input type="password" placeholder="Password" class="inputbox" id="password">

    <!-- 계속하기 버튼 (Continue button) -->
    <button onclick="setup()">Continue</button>
</body>
</html>
