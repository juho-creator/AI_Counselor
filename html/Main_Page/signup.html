<!-- 회원가입 페이지 (sign up.html) -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 페이지 제목 (Page Title) -->
    <title>Signup</title>
    <!-- 회원가입 CSS 파일 연결 (Linking signup CSS file) -->
    <link rel="stylesheet" href="../../css/signup.css">
    <!-- 회원가입 JavaScript 파일 연결 (Linking signup JavaScript file) -->
    <script src="../../javascript/signup.js"></script>
</head>
<body>
    <!-- 배경 설정 (Background) -->
    <div class="background">
        <!-- 회원가입 페이지 설정 (Signup page) -->
        <div class="page">
            <!-- 제목 설정 (Title) -->
            <div class="title">코드캠프 회원가입</div>
            
            <!-- 이메일 입력란 (Email input box) -->
            <input type="text" placeholder="이메일을 입력해 주세요." class="inputbox" id="email">
            <div class="error" id="email-error"></div>
            
            <!-- 이름 입력란 (Name input box) -->
            <input type="text" placeholder="이름을 입력해 주세요." class="inputbox" id="name">
            <div class="error" id="name-error"></div>

            <!-- 비밀번호 입력란 (Password input box) -->
            <input type="password" placeholder="비밀번호를 입력해 주세요." class="inputbox" id="pswd">
            <div class="error" id="pswd-error"></div>

            <!-- 비밀번호 재입력 입력란 (Password re-entry input box) -->
            <input type="password" placeholder="비밀번호를 다시 입력해 주세요." class="inputbox" id="re_pswd">
            <div class="error" id="re-pswd-error"></div>

            <!-- 전화번호 입력란 정렬 (Phone number input box alignment) -->
            <div class="phone">
                <input type="text" maxlength="3" class="numberbox" oninput="moveFocus1()" id="p1">__
                <input type="text" maxlength="4" class="numberbox" oninput="moveFocus2()" id="p2">__
                <input type="text" maxlength="4" class="numberbox" oninput="enableButtons()" id="p3">
            </div>  

            <!-- 인증 번호 전송 버튼과 텍스트 (Send button and text for verification code) -->
            <div class="send">
                <span class="text" id="code">000000</span>
                <button class="send-button" disabled="true" id="send-button" onclick="sendCode()">인증번호 전송</button>
            </div>

            <!-- 인증 확인 버튼과 텍스트 (Verification button and text) -->
            <div class="verify">
                <span class="text" id="time">3:00</span>
                <button class="verify-button" disabled="true" id="verify-button" onclick="confirm()">인증 확인</button>
            </div>

            <!-- 지역 선택 드롭다운 메뉴 (Select dropdown menu for location) -->
            <select class="navigation" id="navigation">
                <option selected="true" disabled="true">지역을 선택하세요.</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
            </select>
            <div class="error" id="location-error"></div>

            <!-- 성별 선택 (Gender selection) -->
            <div class="gender">    
                <div class="female">
                    <input type="radio" name="gender" id="woman_button">여성
                </div>
                <div class="male">                    
                    <input type="radio" name="gender" id="man_button">남성
                </div>
            </div>
            <div class="error" id="gender-error"></div>

            <!-- 구분선 (Line separator) -->
            <hr class="line">

            <!-- 회원가입 버튼 (Registration button) -->
            <button class="reg-button" disabled="true" id="reg-button" onclick="check()">가입하기</button>
        </div>  
    </div>
    
</body>
</html>
