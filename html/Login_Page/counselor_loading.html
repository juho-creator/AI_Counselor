<!-- 상담원 로딩 페이지 (counselor_loading.html) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 메인 CSS 파일 연결 (Linking main CSS file) -->
    <link rel="stylesheet" href="../../css/main.css">
    <!-- 상담원 JavaScript 파일 연결 (Linking counselor JavaScript file) -->
    <script src="../../javascript/counselor.js"></script>
    <script>
        // MBTI에 맞는 상담원 정보를 불러오는 함수 실행
        document.addEventListener('DOMContentLoaded', function () {
        
            // URL 매개변수에서 MBTI 유형 가져오기
            const mbtiType = getMBTITypeFromURL();

            // 상담원 정보를 표시하는 함수 실행
            displayCounselorInfo(mbtiType);

            // 10초 카운트다운 타이머 시작 및 리디렉션
            getTokenTimer(mbtiType);       
        });
    </script>
    <title>Counselor</title>
    <style>
        /* 대화 버튼 스타일 (Talk button style) */
        #talk-button {
            margin-top: 20px;
            border-radius: 7px;
            background: green;
        }

        /* 대화 버튼에 마우스를 올렸을 때 (Hover effect on Talk button) */
        #talk-button:hover {
            background: rgb(92, 255, 47);
        }

        /* 대화 버튼을 눌렀을 때 (Active effect on Talk button) */
        #talk-button:active {
            background: greenyellow;
        }

    </style>
    
</head> 
<body>
    <div class="counselor-info">
        <div id="counselor-photo"></div>
        <h1 id="counselor-name"></h1>
        <p id="counselor-description"></p>
        <div id="time"></div>
        
        <!-- 다른 상담원 정보 추가 (Add other counselor information here) -->
    </div>
    <!-- 대화 버튼 (Talk button) -->
    <!-- Note: The talk-button is currently commented out -->
    <!-- <button id="talk-button"></button> -->
</body>
</html>
